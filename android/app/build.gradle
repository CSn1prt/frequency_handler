plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.frequency_handler"
    compileSdkVersion flutter.compileSdkVersion  // Set this to your desired API level

    defaultConfig {
        applicationId "com.example.frequency_handler"
        minSdkVersion 23  // or hard-code a value, e.g., 21
        targetSdkVersion flutter.targetSdkVersion  // or hard-code a value, e.g., 33
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    ndkVersion "25.1.8937393"

    kotlinOptions {
        jvmTarget = "17" // Usually provided as a string.
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'org.tensorflow:tensorflow-lite:2.4.0'
}

flutter {
    source = "../.."
}